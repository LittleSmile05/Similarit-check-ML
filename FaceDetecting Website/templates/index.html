<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Similarity Comparison</title>
    <style>
      :root {
        --body-color: #0C134F;
        --color-white: rgb(255, 255, 255);
        --text-color-second:#D4ADFC;
        --text-color-third:#A3D8FF;
        --first-color: #5C469C;
        --first-color-hover: #D4ADFC; 
        --second-color: #1D267D;
        --third-color: #D4ADFC;
        --fourth-color: #FFE6E6;
        --first-shadow-color: rgba(26, 26, 26, 0.1);
      }

      body {
        background-color: var(--body-color);
        color: var(--color-white);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto;
        animation: swipeUp 1.5s ease-in-out;
      }

      @keyframes swipeUp {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .container {
        width: 280px;
        height: 50px;
      }

      .content {
        display: block;
        position: sticky;
        overflow: hidden;
        font-family: 'Lato', sans-serif;
        font-size: 35px;
        line-height: 40px;
        color: #ecf0f1;
      }

      .content__container {
        font-weight: 600;
        overflow: hidden;
        height: 40px;
        padding: 0 40px;
      }

      .content__container:before {
        content: '[';
        left: 0;
      }

      .content__container:after {
        content: ']';
        position: absolute;
        right: 0;
      }

      .content__container:after, .content__container:before {
        position: absolute;
        top: -2px;
        color: #e39fef;
        font-size: 42px;
        line-height: 40px;
        -webkit-animation-name: opacity;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-name: opacity;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      .content__container__text {
        display: inline;
        float: left;
        margin: 0;
      }

      .content__container__list {
        margin-top: 0;
        padding-left: 100px;
        text-align: left;
        list-style: none;
        -webkit-animation-name: change;
        -webkit-animation-duration: 10s;
        -webkit-animation-iteration-count: infinite;
        animation-name: change;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }

      .content__container__list__item {
        line-height: 40px;
        margin: 0;
      }

      @keyframes opacity {
        0%, 100% {
          opacity: 0;
        }

        50% {
          opacity: 1;
        }
      }

      @keyframes change {
        0%, 12.66%, 100% {
          transform: translate3d(0, 0, 0);
        }

        16.66%, 29.32% {
          transform: translate3d(0, -25%, 0);
        }

        33.32%, 45.98% {
          transform: translate3d(0, -50%, 0);
        }

        49.98%, 62.64% {
          transform: translate3d(0, -75%, 0);
        }

        66.64%, 79.3% {
          transform: translate3d(0, -50%, 0);
        }

        83.3%, 95.96% {
          transform: translate3d(0, -25%, 0);
        }
      }
      .loader {
  --col1: rgba(142, 20, 255, 0.925);
  --col2: rgb(39, 217, 211);
  font-size: 50px;
  font-weight: 600;
  perspective: 800px;
  position: relative;
}

.loader::after,
.loader::before,
.loader .text::after,
.loader .text::before {
  perspective: 800px;
  animation: anim 2s ease-in-out infinite, dotMove 10s ease-out alternate infinite, move 10s linear infinite 1s;
  ;
  content: '‚óè';
  color: var(--col1);
  position: absolute;
  translate: -60px 500px;
  width: 5px;
  height: 5px;
}

.loader::before {
  animation-delay: 3s;
  color: var(--col1);
}

.loader .text::before {
  color: var(--col2);
  animation-delay: 2s;
}

.loader .text::after {
  color: var(--col2);
}

.loader .text {
  animation: anim 20s linear infinite, move 10s linear infinite 1s;
  color: transparent;
  background-image: linear-gradient(90deg, 
  var(--col1) 0%,
  var(--col2) 100%);
  background-clip: text;
  background-size: 100%;
  background-repeat: no-repeat;
  transform: skew(5deg, -5deg);
  -webkit-background-clip: text;
  position: relative;
  font-size: 50px;
}

@keyframes anim {
  0%, 100% {
    text-shadow: 2px 0px 2px rgba(179, 158, 158, .5);
  }

  50% {
    background-size: 0%;
    background-position-x: left;
    text-shadow: 2px 10px 6px rgba(179, 158, 158, 1);
  }
}

@keyframes move {
  50% {
    translate: 0px 0px;
    rotate: x 60deg;
    transform: skew(-5deg, 5deg);
  }
}

@keyframes dotMove {
  0%, 100% {
    translate: -60px 300px;
  }

  50% {
    translate: 160px -250px;
    scale: .5;
    opacity: .85;
  }
}
.button {
 --color: #6a5aa3;
 padding: 0.8em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(221, 246, 255);
}

.button:active {
 filter: brightness(.8);
}
.loader {
    margin-bottom: 30px;
}

.button {
    margin-top: 20px;
    margin-left: 45px;
}
input[type="file"] {
    display: none; 
}

.upload-container {
    position: relative;
    width: 300px;
    height: 50px;
    border: 2px dashed #5C469C;
    border-radius: 5px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.upload-container:hover {
    border-color: #D4ADFC; 
}

.upload-text {
    font-size: 16px;
    color: #5C469C;
}

.upload-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
    display: none;
}

.upload-label {
    position: absolute;
    width: 100%;
    height: 100%;
    cursor: pointer;
    z-index: 1;
}
.upload-container {
    position: relative;
    width: 300px;
    height: 300px; 
    border: 2px dashed #5C469C;
    border-radius: 5px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; 
}

.upload-text {
    font-size: 16px;
    color: #5C469C;
    text-align: center; 
    margin-top: 20px; 
}

.upload-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
    display: none;
}

.upload-label {
    position: absolute;
    width: 100%;
    height: 100%;
    cursor: pointer;
    z-index: 1;
}

.button {
    margin-top: 20px;
    margin-left: 75px;
    font-size: 20px; 
    padding: 15px 30px; 
}



    </style>
</head>
<body>
    <div class="loader">
        <p  class="text">
          Upload<br>Images
        </p>
      </div>
    <!-- <h1>Upload Images</h1> -->
    <form action="/compare" method="post" enctype="multipart/form-data">
        <div class="upload-container">
            <label for="image1" class="upload-label">
                <p class="upload-text">Upload Image 1</p>
                <input type="file" id="image1" name="image1" accept="image/*" onchange="previewImage(event, 'preview1')" required>
                <img id="preview1" class="upload-image" src="#" alt="Image 1">
            </label>
        </div>
        <div class="upload-container">
            <label for="image2" class="upload-label">
                <p class="upload-text">Upload Image 2</p>
                <input type="file" id="image2" name="image2" accept="image/*" onchange="previewImage(event, 'preview2')" required>
                <img id="preview2" class="upload-image" src="#" alt="Image 2">
            </label>
        </div>
        <button class="button" type="submit">Compare</button>
    </form>
    

    <script>
        function previewImage(event, previewId) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById(previewId);
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    
</body>
</html>
